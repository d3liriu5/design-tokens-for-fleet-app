name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Node Dependencies
        run: npm install style-dictionary
      - name: Transform Figma Tokens JSON
        run: npx token-transformer tokens/light.json tokens/input.json
      - name: Convert tokens with Style Dictionary
        run: npx style-dictionary build --config config.json
      - name: Commit all changed files back to the repository
        uses: stefanzweifel/git-auto-commit-action@v4
